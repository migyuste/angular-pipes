<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelectPipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect: invitacionMapa }}
        a nuestro evento.
      </p>
      <button
        pButton
        (click)="cambiarCliente()"
        label="Cambiar persona"
        icon="pi pi-arrow-right-arrow-left"
        iconPos="right"
        class="p-button-help m-1"
      ></button>
    </p-fieldset>
  </div>

  <div class="col md:col-6">
    <p-fieldset legend="i18nPluralPipe" [toggleable]="true">
      <p>Actualmente {{ clientes.length | i18nPlural: clientesMapa }}.</p>
      <button
        pButton
        (click)="sumarCliente()"
        icon="pi pi-user-plus"
        class="p-button-success p-button-rounded m-1"
      ></button>
      <button
        pButton
        (click)="restarCliente()"
        icon="pi pi-user-minus"
        class="p-button-danger p-button-rounded m-1"
      ></button>
    </p-fieldset>
  </div>
</div>
